{% extends 'base.html' %}
{% block title %}
База
{% endblock %}
{% block body %}
<div class='container mt-5'>
	<h1> Все статьи на сайте </h1>

	{% if articles|length > 0 %}

		{%for i in articles%}
		<div class='alert alert-info'>
			<h2>{{ i.title }}</h2>
			<p>{{ i.intro }}</p>
			<p><b>{{ i.date.date() }}</b></p>
			<a href='/posts/{{i.id}}' class='btn btn-warning'>Детальнее</a>
		</div>

		{%endfor%}
	{% else %}
	<p> Еще нет статей </p>
	{% endif %}
</div>
{% endblock %}
